<main class="main">
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Register</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li class="current">Register</li>
        </ol>
      </nav>
    </div>
  </div>

  <section id="register" class="register section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="registration-form-wrapper">
            <div class="form-header text-center">
              <h2>Create Your Account</h2>
              <p>Create your account and start shopping with us</p>
            </div>

            <div class="row">
              <div class="col-lg-8 mx-auto">
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                  <!-- Tên đăng nhập -->
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="tenDangNhap"
                      name="tenDangNhap"
                      [(ngModel)]="model.TenDangNhap"
                      placeholder="Tên đăng nhập"
                      required
                    />
                    <label for="tenDangNhap">Tên đăng nhập</label>
                  </div>

                  <!-- Password + Confirm -->
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control"
                          id="matKhau"
                          name="matKhau"
                          [(ngModel)]="model.MatKhau"
                          placeholder="Password"
                          required
                          minlength="8"
                        />
                        <label for="matKhau">Password</label>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          name="confirmPassword"
                          [(ngModel)]="confirmPassword"
                          placeholder="Confirm Password"
                          required
                          minlength="8"
                        />
                        <label for="confirmPassword">Confirm Password</label>
                      </div>
                    </div>
                  </div>

                  <!-- Vai trò -->
                  <div class="form-floating mb-4">
                    <select
                      class="form-select"
                      id="vaiTro"
                      name="vaiTro"
                      [(ngModel)]="model.VaiTro"
                      required
                    >
                      <option value="DocGia">Độc giả</option>
                      <option value="NhanVien">Nhân viên</option>
                      <option value="Admin">Admin</option>
                    </select>
                    <label for="vaiTro">Vai trò</label>
                  </div>

                  <!-- Điều khoản -->
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required />
                    <label class="form-check-label" for="termsCheck">
                      Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                  </div>

                  <!-- Submit -->
                  <div class="d-grid mb-4">
                    <button
                      type="submit"
                      class="btn btn-register"
                      [disabled]="registerForm.invalid || loading"
                    >
                      {{ loading ? 'Đang tạo...' : 'Create Account' }}
                    </button>
                  </div>

                  <div class="login-link text-center">
                    <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
                  </div>

                  <div *ngIf="message" class="alert alert-info mt-3 text-center">
                    {{ message }}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
