<!-- ====================== BIỂU ĐỒ ====================== -->

<div class="row">

  <!-- Độc giả -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow h-100">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Độc giả theo tháng</h6>
      </div>
      <div class="card-body">
        <canvas id="chartReaders" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Mượn / Trả -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow h-100">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-success">Lượt mượn & trả theo tháng</h6>
      </div>
      <div class="card-body">
        <canvas id="chartBorrowReturn" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Vi phạm -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow h-100">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Vi phạm theo tháng</h6>
      </div>
      <div class="card-body">
        <canvas id="chartViolation" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Tình trạng sách -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow h-100">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-info">Tình trạng sách</h6>
      </div>
      <div class="card-body">
        <canvas id="chartCondition" height="200"></canvas>
      </div>
    </div>
  </div>

</div>
