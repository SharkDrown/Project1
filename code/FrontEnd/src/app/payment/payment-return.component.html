<main class="main">
    
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Kết quả thanh toán</h1>
      </div>
    </div><section id="payment-result" class="section">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center py-5">
              
            <ng-container *ngIf="paymentStatus === 'success'">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
                <h2 class="mt-3 text-success">Thanh Toán Thành Công</h2>
            </ng-container>

            <ng-container *ngIf="paymentStatus === 'failed'">
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 6rem;"></i>
                <h2 class="mt-3 text-danger">Thanh Toán Thất Bại</h2>
                
                <div *ngIf="reason" class="alert alert-warning mt-3 mx-auto" role="alert" style="max-width: 500px;">
                    <strong>Cảnh báo:</strong> Giao dịch có thể đã xảy ra lỗi từ hệ thống.
                    <br>Chi tiết lỗi hệ thống: <strong>{{ reason }}</strong>
                </div>

            </ng-container>

            <p class="lead mt-4">{{ message }}</p>

            <div class="card my-4 mx-auto border-{{ paymentStatus === 'success' ? 'success' : 'danger' }}" style="max-width: 400px;">
                <div class="card-body text-start">
                    <h5 class="card-title mb-3">Thông tin giao dịch</h5>
                    <p class="card-text"><strong>Mã Phiếu Phạt:</strong> {{ maPp }}</p>
                    <p class="card-text"><strong>Mã phản hồi VNPAY:</strong> {{ responseCode }}</p>
                </div>
            </div>
            
            <button class="btn btn-primary mt-4" (click)="backToNotices()">
                <i class="bi bi-arrow-left"></i> Quay lại trang Thông báo
            </button>

          </div>
        </div>
      </div>
    </section>

</main>
