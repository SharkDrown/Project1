<div class="settings-content">
  <div class="settings-section">
    <h3>Thông tin tài khoản</h3>

    <div *ngIf="message" class="alert alert-info">{{ message }}</div>

    <form (ngSubmit)="onUpdate()" class="settings-form">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" [(ngModel)]="account.tenDangNhap" name="tenDangNhap"/>
        </div>
        <div class="col-md-6">
          <label class="form-label">Họ tên</label>
          <input type="text" class="form-control" [(ngModel)]="account.hoTen" name="hoTen" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" [(ngModel)]="account.ngaySinh" name="ngaySinh" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" [(ngModel)]="account.diaChi" name="diaChi" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="account.email" name="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" [(ngModel)]="account.soDT" name="soDT" />
        </div>
      </div>

      <hr />

      <h5>Đổi mật khẩu</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Mật khẩu cũ</label>
          <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" />
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <button type="button" class="btn btn-danger ms-2" (click)="onDeactivate()">Vô hiệu hóa tài khoản</button>
      </div>
    </form>
  </div>
</div>
