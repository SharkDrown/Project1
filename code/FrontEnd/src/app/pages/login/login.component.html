<main class="main">

  <!-- Page Title -->
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Login</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a routerLink="/">Trang chủ</a></li>
          <li class="current">Đăng nhập</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Login Section -->
  <section id="login" class="login section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="auth-container" data-aos="fade-in" data-aos-delay="200">

            <!-- Login Form -->
            <div class="auth-form login-form active">
              <div class="form-header">
                <h3>Welcome Back</h3>
                <p>Sign in to your account</p>
              </div>

              <!-- ✅ Angular Form -->
              <form class="auth-form-content" (ngSubmit)="onLogin()" #loginForm="ngForm">

                <div class="input-group mb-3">
                  <span class="input-icon">
                    <i class="bi bi-person"></i>
                  </span>
                  <input 
                    class="form-control"
                    name="username"
                    [(ngModel)]="username"
                    placeholder="Tên đăng nhập"
                    required>
                </div>

                <div class="input-group mb-3">
                  <span class="input-icon">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="Mật khẩu"
                    required
                    autocomplete="current-password">
                </div>

                <!-- Hiện thông báo lỗi -->
                <div *ngIf="errorMessage" class="text-danger mb-3">
                  {{ errorMessage }}
                </div>

                <div class="form-options mb-4">
                  <div class="remember-me">
                    <input type="checkbox" id="rememberLogin">
                    <label for="rememberLogin">Remember me</label>
                  </div>
                  <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="auth-btn primary-btn mb-3" [disabled]="loginForm.invalid">
                  Đăng nhập
                  <i class="bi bi-arrow-right"></i>
                </button>

                <div class="switch-form mt-3 text-center">
                  <span>Chưa có tài khoản?</span>
                  <a routerLink="/register" class="switch-btn text-primary fw-bold ms-1">Đăng ký</a>
                </div>

                
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section><!-- /Login Section -->

</main>
