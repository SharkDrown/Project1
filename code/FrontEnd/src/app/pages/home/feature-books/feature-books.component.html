<section id="best-sellers" class="best-sellers section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Tủ sách</h2>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row g-5">

          <div *ngIf="loading" class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Đang tải...</span>
            </div>
          </div>

          <div *ngIf="error && !loading" class="col-12">
            <div class="alert alert-danger">{{ error }}</div>
          </div>

          <div *ngFor="let sach of books" class="col-lg-3 col-md-6">
            <div class="product-item">
              <div class="product-image">
                <img [src]="getImageUrl(sach.maSach, 'jpg')" alt="{{ sach.tuaSach }}" class="img-fluid" loading="lazy">
                <div class="product-actions">
                  <button class="action-btn quickview-btn" title="Xem nhanh">
                    <i class="bi bi-zoom-in"></i>
                  </button>
                </div>
                <button class="cart-btn">Xem chi tiết</button>
              </div>
              <div class="product-info">
                <div class="product-category">Mã: {{ sach.maSach }}</div>
                <h4 class="product-name"><a [routerLink]="['/sach', sach.maSach]">{{ sach.tuaSach }}</a></h4>
                <div class="product-price">Số lượng: {{ sach.soLuong }}</div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </section>
