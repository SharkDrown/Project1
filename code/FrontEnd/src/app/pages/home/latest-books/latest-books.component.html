<div class="product-category">
              <h3 class="category-title">
                <i class="bi bi-fire"></i> Mới nhất
              </h3>
              
              <div *ngIf="loading" class="text-center py-3">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Đang tải...</span>
                </div>
              </div>

              <div *ngIf="error && !loading" class="alert alert-danger alert-sm">
                {{ error }}
              </div>

              <div class="product-list">
                <div *ngFor="let sach of books" class="product-card">
                  <div class="product-image">
                    <img [src]="getImageUrl(sach.maSach, 'jpg')" [alt]="sach.tuaSach" class="img-fluid">
                    <div class="product-badges">
                      <span class="badge-new">Mới</span>
                    </div>
                  </div>
                  <div class="product-info">
                    <h4 class="product-name">
                      <a [routerLink]="['/sach', sach.maSach]" [title]="sach.tuaSach">
                        {{ sach.tuaSach }}
                      </a>
                    </h4>
                    <div class="product-price">
                      <span class="current-price">SL: {{ sach.soLuong }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
